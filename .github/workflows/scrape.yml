
name: 골마켓 모니터링

on:
  schedule:
    - cron: '*/1 * * * *'  # 30분마다 실행
  workflow_dispatch:      # 수동 실행 버튼 (테스트용)

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v3

      - name: 파이썬 설정
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 라이브러리 설치
        run: |
          pip install requests beautifulsoup4 pandas openpyxl

      - name: 스크래핑 실행
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python scraper.py

      - name: 결과 저장 (엑셀 업데이트)
        run: |
          git config --global user.name "GolfBot"
          git config --global user. "bot@golf.com"
          git add *.xlsx
          git commit -m "Update Excel" || exit 0
          git push
